<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css" />
    <script src="/main.js" defer></script>
    <title>Tic-tac toe</title>
  </head>
  <body>
    <header>
      <div class="container repel">
        <h1 class="logo"><span class="green-400">X</span><span class="orange-400">O</span></h1>
        <div class="current-player"><span class="bold" data-currentplayer-name>X</span></div>

        <div>
          <button class="reset-game button-icon | flex-center"><span class="material-symbols-outlined"> refresh </span></button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="game-board">
        <button class="cell" data-cellid="0" data-marker=""></button>
        <button class="cell" data-cellid="1" data-marker=""></button>
        <button class="cell" data-cellid="2" data-marker=""></button>
        <button class="cell" data-cellid="3" data-marker=""></button>
        <button class="cell" data-cellid="4" data-marker=""></button>
        <button class="cell" data-cellid="5" data-marker=""></button>
        <button class="cell" data-cellid="6" data-marker=""></button>
        <button class="cell" data-cellid="7" data-marker=""></button>
        <button class="cell" data-cellid="8" data-marker=""></button>
      </section>

      <section class="container game-stats">
        <div class="X-stats">
          <div class="player-name" data-Xplayer-name>Player 1</div>
          <div data-Xplayer-wins>0</div>
        </div>

        <div class="draw-stats">
          <div class="player-name">Draws</div>
          <div data-draw-wins>0</div>
        </div>

        <div class="O-stats">
          <div class="player-name" data-Oplayer-name>Player 2</div>
          <div data-Oplayer-wins>0</div>
        </div>
      </section>
    </main>

    <dialog class="end-of-round">
      <div class="flex-center flow">
        <p class="light-500">CONGRATULATIONS!</p>

        <div data-game-winner-name></div>

        <div class="flex-row">
          <button class="quit button-fill">QUIT</button>
          <button class="reset-game button-fill">NEXT ROUND</button>
        </div>
      </div>
    </dialog>

    <dialog class="game-start">
      <form class="flex-center" method="dialog">
        <h1 class="logo"><span class="green-400">X</span><span class="orange-400">O</span></h1>

        <div class="inner-form | flex-center flow">
          <h2>PICK PLAYER 1'S MARKER</h2>

          <div class="button-toggle | flex-row">
            <input class="visually-hidden" type="radio" name="marker" id="Xmarker" value="X" checked />
            <label for="Xmarker" aria-label="Play with X marker">X</label>

            <input class="visually-hidden" type="radio" name="marker" value="O" id="Omarker" />
            <label for="Omarker" aria-label="Play with O marker">O</label>
          </div>

          <p>REMEMBER: X GOES FIRST</p>
        </div>

        <button class="button-fill start-button" type="submit">START GAME</button>
      </form>
    </dialog>
  </body>
</html>
