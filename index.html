<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="/main.js" defer></script>
    <title>Tic-tac toe</title>
  </head>
  <body>
    <h1><span class="green-400">X</span><span class="orange-400">O</span></h1>
    <section>
      <div class="container">
        <div class="game-board">
          <button class="cell" data-cellid="0" data-marker=""></button>
          <button class="cell" data-cellid="1" data-marker=""></button>
          <button class="cell" data-cellid="2" data-marker=""></button>
          <button class="cell" data-cellid="3" data-marker=""></button>
          <button class="cell" data-cellid="4" data-marker=""></button>
          <button class="cell" data-cellid="5" data-marker=""></button>
          <button class="cell" data-cellid="6" data-marker=""></button>
          <button class="cell" data-cellid="7" data-marker=""></button>
          <button class="cell" data-cellid="8" data-marker=""></button>
        </div>
      </div>
    </section>

    <section class="container game-stats">
      <div class="X-stats">
        <div class="player-name" data-Xplayer-name>Player 1</div>
        <div data-Xplayer-wins>0</div>
      </div>

      <div class="draw-stats">
        <div class="player-name">Draws</div>
        <div data-draw-wins>0</div>
      </div>

      <div class="O-stats">
        <div class="player-name" data-Oplayer-name>Player 2</div>
        <div data-Oplayer-wins>0</div>
      </div>
    </section>
  </body>
</html>
