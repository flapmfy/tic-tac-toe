<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="/main.js" defer></script>
    <title>Tic-tac toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <section>
      <div class="container">
        <div class="game-board">
          <button class="cell" data-cellid="0" data-marker="" data-currentmarker="X"></button>
          <button class="cell" data-cellid="1" data-marker="" data-currentmarker="X"></button>
          <button class="cell" data-cellid="2" data-marker="" data-currentmarker="X"></button>
          <button class="cell" data-cellid="3" data-marker="" data-currentmarker="X"></button>
          <button class="cell" data-cellid="4" data-marker="" data-currentmarker="X"></button>
          <button class="cell" data-cellid="5" data-marker="" data-currentmarker="X"></button>
          <button class="cell" data-cellid="6" data-marker="" data-currentmarker="X"></button>
          <button class="cell" data-cellid="7" data-marker="" data-currentmarker="X"></button>
          <button class="cell" data-cellid="8" data-marker="" data-currentmarker="X"></button>
        </div>
      </div>
    </section>
  </body>
</html>
